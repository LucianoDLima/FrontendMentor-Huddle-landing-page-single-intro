<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="./image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/05d094f421.js" crossorigin="anonymous"></script>
</head>
<body>
  

  <main>
    <h1 class="sr-only">Huddle Landing Page</h1>

    <div id="title">
      <img src="images/logo.svg" alt="">
    </div>

    <article id="container">

      <section class="container__main">

        <div class="container__image">
          <img class="__image__mockup" src="images/illustration-mockups.svg" alt="A mockup of a website">
        </div>

        <div class="container__intro">
          <h2>Build The Community Your Fans Will Love</h2>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>

      </section>

      <section class="container__footer">
        <div><i class="fa-brands fa-facebook-f"></i></div>
        <div><i class="fa-brands fa-twitter"></i></div>
        <div><i class="fa-brands fa-instagram"></i></div>
      </section>

    </article>
  </main>

  <footer>
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
      <p>Coded by <a href="https://github.com/LucianoDLima">Luciano Lima</a>.</p>
  </footer>
</body>
</html>
